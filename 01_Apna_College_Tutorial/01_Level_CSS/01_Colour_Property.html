<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        h1 {
            color: aquamarine;
        }
        p {
            color: tomato;
        }
        span {
            color: green;
        }
        button {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Welcom to CSS Mastery Lesson</h1>

    <p>Javascript is my favourite language</p>

    <span>I am Green in Colour</span>

    <button>Signup</button>
</body>
</html>
