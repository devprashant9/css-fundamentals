<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Property</title>
    <style>
        body {
            background-color: purple;
        }
        h1 {
            background-color: black;
            color: white;
        }
        span {
            background-color: tomato;
            color: white;
        }
        button {
            background-color: blue;
            color: White;
        }

        /* Setting CSS to Multiple Selectors */
        h2, h3, h4{
            background-color: beige;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <span>Javascript is Beautiful ! ! !</span>

    <button>LogIn</button>

    <h3>I am Heading 3</h3>
    <h4>I am Heading 4</h4>
    <h2>I am Heading 2</h2>
</body>
</html>
