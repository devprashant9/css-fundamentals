<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<style>
    .box p{
        font-size: 35px;
        background-color: pink;
        width: 200px;
        height: 35px;
        margin: 10px;
        padding: 5px;
        border: 2px solid tomato;
        border-radius: 5px;
        text-align: center;
    }
</style>
<body>
    <div class="box"><p>Welcome</p></div>
</body>
</html>
        <!-- Properties of Box Model
                height: vertical distance
                width: horizontal distance
                border: line around content
                margin: space between elements
                padding: space inside an element
        -->
