<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Rotate in CSS</title>
    <style>
        .box {
            width: 180px;
            height: 300px;
            margin-left: 100px;
            background-color: orange;
            transition-property: transform;
            transition-duration: 3s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s;

        }

        .box:hover {
            cursor: pointer;
            background-color: mediumseagreen;
            transform: rotate(360deg);
        }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
<!-- CSS Transform Rotate
                
            transform: 
                    rotate: 45deg
                    rotateX: 45deg
                    rotateY: 45deg
                    rotateZ: 45deg
        -->
